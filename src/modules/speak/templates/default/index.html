<style>
	.section-speaker-ail {
		width: 100%;
		margin: 50px 0;
	}

	.section-speaker-ail p {
		font-size: 10px;
		font-style: italic;
		padding-left: 10px;
		font-weight: 600;
	}

	.section-speaker-ail p span {
		font-weight: 900;
		color: #8176ff;
	}

    .display-audio-container{
        width: 100%;
		max-width: 300px;
		height: 78px;
        padding: 10px;
		background: #534d9f;
		border-radius: 15px;
		display: flex;
		flex-direction: row;
    }

	.louise-profile{
		width: 90px;
		height: 90px;
		border-radius: 50%;
		background: #8176ff;
		margin: -30px 0px 0 20px;
	}

	.louise-profile img{
		object-fit: fill;
		border-radius: 50%;
		cursor: pointer;
	}

	.container-players{
		width: 100%;
		height: 100%;
		padding: 10px;
		flex: 1;
		display: flex;
		align-items: center;
		justify-content: center;
	}

	.container-players > span {
		width: 60px;
		padding: 0px 15px;
		display: flex;
		flex-direction: row;
		align-items: center;
		justify-content: center;
	}

	.container-players > i {
		font-size: 30px;
		cursor: pointer;
	}

	.container-players > span > span {
		font-size: 10px;
		margin: 0 5px;
	}

	.container-players > span > i {
		color: #f5f5f5;
		font-size: 25px;
		cursor: pointer;
		transition: font-size 100ms;
	}

	.container-players > span > i:hover {
		font-size: 30px;
	}

</style>
<section class="section-speaker-ail">

	<div class="display-audio-container" id="ail-container-speaker">

		<div class="louise-profile">
			<img src="%profile_cover%" alt="Louise Reading">
		</div>
		<div class="container-players" id="container-players">
			<span><i class="fas fa-angle-left" id="ail-back-speaker"></i><span>-10s</span></span>
			<i class="fas fa-play" id="ail-play-speaker"></i>
			<span><span>+10s</span><i class="fas fa-angle-right" id="ail-forward-speaker"></i></span>
		</div>

		<audio src="%audio_url%" class="audio-speaker" id="audio-speaker"></audio>

	</div>

	<p>Feito com <a href="https://ailouise.com" target="_blank"><i class="fas fa-heart" style="color: red;"></i> por <span>aiLouise</span></a></p>
</section>
